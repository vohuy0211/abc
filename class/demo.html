    <main>

        <button onclick="alert('Xin chào Javascript')">Click me</button>

    <!-- nhúng js vào HTML bằng script -->

        // Hiển thị thông tin qua console
        console.log("hello")

        // Hiển thị lỗi qua console
        console.error('Lỗi hiển thị tại đây')

        // Hiển thị cảnh báo qua console
        console.warn('Cảnh báo ở đây')
    </script>
