<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Caculator">
        <h1>Caculator</h1>
        <p>
            <input type="text" id="so1"></input>
            <input type="text" id="so2"></input>
        </p>
        <p>
            <input type="button" value="addition(+)" onclick="calculator('+')"/>
            <input type="button" value="addition(-)" onclick="calculator('-')"/>
            <input type="button" value="multiplication(x)" onclick="calculator('x')"/>
            <input type="button" value="division(/)" onclick="calculator('/')"/>
        </p>
    </form>
    <br>
    Result <h1 id="result"></h1>
    <script>
        function calculator(operator) {
            let so1 = parseInt(document.getElementById('so1').value);
            let so2 = parseInt(document.getElementById('so2').value);
            let result;
    
            switch (operator) {
                case "+":
                    result = so1 + so2;
                    break;
                case "-":
                    result = so1 - so2;
                    break;
                case "x":
                    result = so1 * so2;
                    break;
                case "/":
                    result = so1 / so2;
                    break;
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
